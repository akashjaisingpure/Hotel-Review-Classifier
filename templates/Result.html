<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Results Based on Reviews</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:red;">Review is Negative</h2>
	{% elif prediction == 3%}
	<h2 style="color:blue;">Review is Positive</h2>
 	{% elif prediction == 2%}
	<h2 style="color:yellow;">Review is Neutral</h2>
	{% endif %}

	</div>

</body>
</html>
